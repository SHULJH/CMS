<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__PUBLIC__/js/jquery-1.12.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>

</head>
<body>
<form role="form" action="__URL__/tea_update" method="post" class="login-form" onsubmit="return checkForm();">
    <div class="form-group">
        <!--sr-only仅供屏幕阅读器-->
        <label class="" for="gh">(工号：{$result['gh']})</label>
        <input type="hidden" name="gh" id="gh" value={$result['gh']}>
    </div>
    <div class="form-group">
        <!--sr-only仅供屏幕阅读器-->
        <label class="" for="xm">(姓名：{$result['xm']})</label>
        <input type="hidden" name="xm" id="xm" value={$result['xm']}>
    </div>
    <div class="form-group">
        <!--sr-only仅供屏幕阅读器-->
        <label class="" for="jbgz">基本工资(原基本工资为：{$result['jbgz']})</label>
        <input type="text" name="jbgz" placeholder="请输入基本工资" class="form-username form-control" id="jbgz">
    </div>
    <div class="form-group">
        <!--sr-only仅供屏幕阅读器-->
        <label class="" for="xl">学历(原学历为：{$result['xl']})</label>
        <input type="text" name="xl" placeholder="请输入学历" class="form-password form-control" id="xl">
    </div>
    <div class="form-group">
        <!--sr-only仅供屏幕阅读器-->
        <label class="" for="dz">地址(原地址为：{$result['dz']})</label>
        <input type="text" name="dz" placeholder="请输入地址" class="form-password form-control" id="dz">
    </div>

        <!--&lt;!&ndash;sr-only仅供屏幕阅读器&ndash;&gt;-->
        <!--<label class="" for="lxdh">联系电话(原联系电话为：{$result['lxdh']})</label>-->
        <!--<input type="password" name="lxdh" placeholder="请输入联系电话" class="form-password form-control" id="lxdh">-->
    <!--</div>-->
    <button type="submit" class="btn">确认修改</button>
</form>
</body>
</html>
